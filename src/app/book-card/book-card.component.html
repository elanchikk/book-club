<div class="bookcontent">
    <div class="image">
        <img src="{{book.url }}" alt=" It contains image of book">
    </div>
    <div class="title">
        <h2>Title: {{ book.title }}</h2>
    </div>
    <div class="Author">
        <h2>Author: {{ book.author }}</h2>
    </div>
    <div class="category">
        <h2>Category: {{ book.category }}</h2>
    </div>
    <div class="date">
        <h2>Date Of Publication: {{ book.date }}</h2>
    </div>
    <div class=" buttons">
        <button mat-fab color="primary" aria-label="edit" (click)="onEdit(book.id)">
            <mat-icon> edit </mat-icon>
            Edit
        </button>
        <button mat-fab color="warn" aria-label="delete" (click)="onDelete(book.id)">
            <mat-icon> delete</mat-icon>
            Delete
        </button>
        <button mat-fab color="accent" aria-label="information" (click)="gotoBookInfo(book.id)">
            <mat-icon> info</mat-icon>
            info
        </button>
    </div>

</div>
